name: CI Pipeline

on:
  push:
    branches: [ main, develop, feature/* ]
    paths:
      - 'Examen-002/**'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'Examen-002/**'

defaults:
  run:
    working-directory: Examen-002

jobs:
  lint:
    name: Lint con Flake8
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout del código
        uses: actions/checkout@v3
      
      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install flake8
      
      - name: Ejecutar Flake8
        run: |
          flake8 src/ example.py --count --show-source --statistics

  format:
    name: Verificación de Formato con Black
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout del código
        uses: actions/checkout@v3
      
      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Instalar Black
        run: |
          python -m pip install --upgrade pip
          pip install black
      
      - name: Verificar formato con Black
        run: |
          black --check --diff .

  test:
    name: Pruebas Unitarias con Pytest
    runs-on: ubuntu-latest
    needs: [lint, format]
    
    steps:
      - name: Checkout del código
        uses: actions/checkout@v3
      
      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Ejecutar pruebas con cobertura
        run: |
          pytest tests/ -v --cov=src --cov-report=term-missing --cov-report=html
      
      - name: Subir reporte de cobertura
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: Examen-002/htmlcov/

  build:
    name: Build del Proyecto
    runs-on: ubuntu-latest
    needs: [test]
    
    steps:
      - name: Checkout del código
        uses: actions/checkout@v3
      
      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Instalar dependencias de build
        run: |
          python -m pip install --upgrade pip
          pip install setuptools wheel build
      
      - name: Construir paquete
        run: |
          python -m build
      
      - name: Verificar archivos generados
        run: |
          ls -la dist/
      
      - name: Subir artefactos del build
        uses: actions/upload-artifact@v4
        with:
          name: python-package
          path: Examen-002/dist/
